<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tambah Modul</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style></style>
  </head>
  <body class="mx-auto w-[402px] flex flex-col">
    <!-- Header -->
    <header
      class="w-full h-[110px] relative bg-blue-600 rounded-b-[30px] flex items-center justify-between px-6 mb-8"
    >
      <a href="#" class="flex items-center gap-4 text-white">
        <i class="bi bi-arrow-left text-2xl"></i>
        <h1 class="text-xl font-semibold">Modul</h1>
      </a>
      <button class="relative text-white">
        <i class="bi bi-bell-fill text-2xl"></i>
      </button>
    </header>
    <!-- Main Content -->
    <main class="flex-grow px-6 space-y-6 pb-24">
      <div class="bg-white p-6 rounded-xl shadow-lg space-y-5">
        <!-- Judul -->
        <div class="flex items-center space-x-3 pb-4 border-b border-gray-200">
          <i class="bi bi-file-earmark-text text-4xl text-blue-600"></i>
          <div>
            <p class="text-lg font-semibold text-gray-800">
              Modul 10 : State Management
            </p>
            <p class="text-sm text-gray-500">Pemrograman Web</p>
          </div>
        </div>
        <!-- Deskripsi -->
        <div>
          <h2 class="text-sm font-medium text-gray-500 mb-1">Deskripsi</h2>
          <p class="text-sm text-gray-700">.</p>
        </div>
        <!-- Tanggal Upload -->
        <div>
          <h2 class="text-sm font-medium text-gray-500 mb-1">Tanggal Upload</h2>
          <p class="text-sm text-gray-700">Senin, 14 Februari, 16:20</p>
        </div>
        <!-- Lampiran -->
        <div>
          <h2 class="text-sm font-medium text-gray-500 mb-1">Lampiran</h2>
          <div
            class="flex items-center space-x-2 p-3 border border-gray-200 rounded-lg bg-gray-50 hover:bg-gray-100 cursor-pointer"
          >
            <i class="bi bi-file-earmark-pdf-fill text-red-500 text-2xl"></i>
            <span class="text-sm text-blue-600 font-medium"
              >Modul 10 - State Management.pdf</span
            >
          </div>
        </div>

        <div class="flex space-x-3 pt-3">
          <button
            type="button"
            class="flex-1 bg-red-500 text-white font-semibold py-2.5 px-4 rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50 transition-colors flex items-center justify-center gap-2"
          >
            <i class="bi bi-trash3"></i>
            Hapus Modul
          </button>
          <button
            type="button"
            class="flex-1 bg-white text-blue-600 border border-blue-600 font-semibold py-2.5 px-4 rounded-lg shadow-sm hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 transition-colors flex items-center justify-center gap-2"
          >
            <i class="bi bi-pencil-square"></i>
            Ubah Modul
          </button>
        </div>
      </div>
    </main>
    <!-- Add Button -->
    <div
      class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-[402px] z-10 pointer-events-none"
    >
      <a href="tambah-modul.html">
        <button
          class="absolute bottom-20 right-6 bg-blue-600 text-white w-16 h-16 rounded-full shadow-xl flex items-center justify-center hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 z-20 pointer-events-auto"
        >
          <i class="bi bi-plus-lg scale-150"></i></button
      ></a>
    </div>
  </body>
</html>

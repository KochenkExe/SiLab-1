<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style></style>
  </head>
  <body class="mx-auto w-[402px] flex flex-col">
    <!-- Header -->
    <header
      class="w-full h-[110px] relative bg-blue-600 rounded-b-[30px] flex items-center justify-between px-6 mb-8"
    >
      <a href="#" class="flex items-center gap-4 text-white">
        <i class="bi bi-arrow-left text-2xl"></i>
        <h1 class="text-xl font-semibold">Dashboard</h1>
      </a>
      <button class="relative text-white">
        <i class="bi bi-bell-fill text-2xl"></i>
      </button>
    </header>
    <!-- Main Content -->
    <main class="flex-grow px-4 space-y-6 overflow-y-auto pb-24">
      <!-- List Kelas -->
      <div class="relative">
        <select
          class="w-full p-3 border border-gray-300 rounded-lg shadow-sm appearance-none focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none bg-white"
        >
          <option>Pemrograman Web - A</option>
          <option>Pemrograman Web - B</option>
          <option>Pemrograman Web - C</option>
        </select>
        <div
          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-700"
        >
          <i class="bi bi-chevron-down"></i>
        </div>
      </div>

      <!-- Ringkasan Kelas -->
      <div class="bg-white p-5 rounded-xl shadow-lg space-y-4">
        <h2 class="text-md font-semibold text-gray-700 mb-1">
          Ringkasan Kelas
        </h2>
        <div
          class="flex flex-col sm:flex-row items-center sm:items-start sm:space-x-6 space-y-4 sm:space-y-0"
        >
          <div class="relative w-32 h-32 sm:w-28 sm:h-28">
            <svg class="w-full h-full" viewBox="0 0 100 100">
              <circle
                class="text-gray-200 stroke-current"
                stroke-width="10"
                cx="50"
                cy="50"
                r="40"
                fill="transparent"
              ></circle>
              <circle
                class="text-green-500 stroke-current"
                stroke-width="10"
                stroke-linecap="round"
                cx="50"
                cy="50"
                r="40"
                fill="transparent"
                stroke-dasharray="251.2"
                stroke-dashoffset="calc(251.2 - (251.2 * 93) / 100)"
              ></circle>
              <text
                x="50"
                y="50"
                font-size="18"
                text-anchor="middle"
                alignment-baseline="middle"
                fill="#10B981"
                class="font-semibold"
              >
                93%
              </text>
              <text
                x="50"
                y="65"
                font-size="6"
                text-anchor="middle"
                alignment-baseline="middle"
                fill="#6B7280"
              >
                Progress
              </text>
              <text
                x="50"
                y="73"
                font-size="6"
                text-anchor="middle"
                alignment-baseline="middle"
                fill="#6B7280"
              >
                Rata-rata
              </text>
            </svg>
          </div>
          <div class="flex-1 space-y-3 w-full">
            <div class="bg-gray-50 p-3 rounded-lg shadow-sm">
              <p class="text-xs text-gray-500">Keaktifan Mingguan</p>
              <p class="text-lg font-semibold text-gray-700">8/10</p>
            </div>
            <div class="bg-red-50 p-3 rounded-lg shadow-sm">
              <p class="text-xs text-red-500">Keterlambatan</p>
              <p class="text-lg font-semibold text-red-700">2 Tugas</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Daftar Praktikan -->
      <div class="bg-white p-5 rounded-xl shadow-lg space-y-4">
        <div class="flex justify-between items-center">
          <h2 class="text-md font-semibold text-gray-700">Daftar Praktikan</h2>
          <div class="flex items-center space-x-2">
            <div class="relative">
              <input
                type="text"
                placeholder="cari..."
                class="text-sm w-24 sm:w-32 p-2 pl-8 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 outline-none"
              />
              <i
                class="bi bi-search absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-400"
              ></i>
            </div>
            <button
              class="text-blue-600 p-2 bg-blue-100 rounded-lg hover:bg-blue-200"
            >
              <i class="bi bi-sliders"></i>
            </button>
          </div>
        </div>

        <div class="flex justify-between items-center text-sm">
          <span class="font-medium text-gray-600">Persentase Kehadiran</span>
          <span class="font-bold text-blue-600">100%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5">
          <div class="bg-blue-600 h-2.5 rounded-full" style="width: 100%"></div>
        </div>

        <div class="space-y-3 max-h-60 overflow-y-auto">
          <a href="detail-praktikan.html"
            ><div
              class="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors"
            >
              <div class="flex items-center space-x-3">
                <img
                  src="https://placehold.co/40x40/FF6347/FFFFFF?text=J"
                  alt="Avatar Joko"
                  class="w-10 h-10 rounded-full"
                />
                <div>
                  <p class="text-sm font-medium text-gray-800">Joko</p>
                  <p class="text-xs text-gray-500">235150401122313</p>
                </div>
              </div>
              <i class="bi bi-chevron-down text-gray-500"></i></div
          ></a>
          <a href="detail-praktikan.html"
            ><div
              class="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors"
            >
              <div class="flex items-center space-x-3">
                <img
                  src="https://placehold.co/40x40/FF6347/FFFFFF?text=J"
                  alt="Avatar Joko"
                  class="w-10 h-10 rounded-full"
                />
                <div>
                  <p class="text-sm font-medium text-gray-800">Joko</p>
                  <p class="text-xs text-gray-500">235150401122313</p>
                </div>
              </div>
              <i class="bi bi-chevron-down text-gray-500"></i></div
          ></a>
          <a href="detail-praktikan.html"
            ><div
              class="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors"
            >
              <div class="flex items-center space-x-3">
                <img
                  src="https://placehold.co/40x40/FF6347/FFFFFF?text=J"
                  alt="Avatar Joko"
                  class="w-10 h-10 rounded-full"
                />
                <div>
                  <p class="text-sm font-medium text-gray-800">Joko</p>
                  <p class="text-xs text-gray-500">235150401122313</p>
                </div>
              </div>
              <i class="bi bi-chevron-down text-gray-500"></i></div
          ></a>
        </div>
        <button
          class="w-full text-sm text-blue-600 font-medium py-2 hover:bg-blue-50 rounded-lg transition-colors flex items-center justify-center gap-1"
        >
          Lihat Lainnya <i class="bi bi-chevron-down text-xs"></i>
        </button>
      </div>
    </main>
    <nav
      class="fixed bottom-0 left-0 right-0 sm:left-1/2 sm:transform sm:-translate-x-1/2 sm:w-[402px] bg-white shadow-t border-t border-gray-200 z-30"
    >
      <div class="flex justify-around items-center h-16">
        <a
          href="#"
          class="flex flex-col items-center text-gray-500 hover:text-blue-600 transition-colors px-2"
        >
          <i class="bi bi-house-door-fill text-2xl"></i>
          <span class="text-xs mt-0.5">Home</span>
        </a>
        <a
          href="#"
          class="flex flex-col items-center text-gray-500 hover:text-blue-600 transition-colors px-2"
        >
          <i class="bi bi-calendar-event-fill text-2xl"></i>
          <span class="text-xs mt-0.5">Jadwal</span>
        </a>
        <a
          href="#"
          class="flex flex-col items-center text-gray-500 hover:text-blue-800 transition-colors px-2"
        >
          <i class="bi bi-chat-dots-fill text-2xl"></i>
          <span class="text-xs mt-0.5">Chat</span>
        </a>
        <a
          href="#"
          class="flex flex-col items-center text-blue-600 hover:text-blue-600 transition-colors px-2"
        >
          <i class="bi bi-bar-chart-line-fill text-2xl"></i>
          <span class="text-xs mt-0.5">Dashboard</span>
        </a>
      </div>
    </nav>
  </body>
</html>
